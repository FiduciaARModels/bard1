<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  
  <script src="https://cdn.jsdelivr.net/npm/cordova-js@6.1.0/src/cordova.min.js"></script>
  <title>Youtube</title>
</head>
<body>
<script>
    var link = "youtube.com";
    var appId = "youtube-watch-listen-stream/id544007664";

    cordova.plugins.availability.isAvailable({
      name: appId,
      scheme: link
    }, function(available) {
      if (available) {
        // The YouTube app is installed, open the video
        window.location.href = link;
      } else {
        // The YouTube app is not installed, open the App Store URL
        window.location.href = "https://apps.apple.com/app/"+link;
      }
    });
  </script>
</body>
</html>
