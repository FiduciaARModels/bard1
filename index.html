<!DOCTYPE html>
<html>
<head>
  <title>A-Frame AR Hit Test Example</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene ar-hit-test="target:#my-object">
