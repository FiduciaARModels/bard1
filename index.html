<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Youtube</title>
</head>
<body>
  <button onclick="callApp()">Click</button>
<script>
    function callApp(){
      var link = "youtube.com";
      var appId = "youtube-watch-listen-stream/id544007664";
  
      const isAppInstalled = UIApplication.shared.canOpenURL(link);
			alert(isAppInstalled);
			if (isAppInstalled) {
				//window.location.href = link;
				window.location.replace(link);
			} else {
				//window.location.href = "https://apps.apple.com/app/" + appId;
				window.location.replace("https://apps.apple.com/app/" + appId);
			}
    }
  </script>
</body>
</html>
