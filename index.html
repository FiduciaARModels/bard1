<!DOCTYPE html>
<html>
<head>
  <title>A-Frame AR Hit Test Example</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/a-frame-ar.min.js"></script>
  <style>
    a-scene > a-entity[position="0 0 0"] button {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <a-scene ar-hit-test="target:#my-object">
    <a-gltf-model id="my-object" src="lv.glb" scale="0.01 0.01 0.01"></a-gltf-model>
    <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
    <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
    <a-entity position="0 0 0">
      <button slot="ar-button">Rotate camera</button>
    </a-entity>
  </a-scene>

  <script>
    document.querySelector('a-scene > a-entity[position="0 0 0"] button').addEventListener('click', function() {
      console.log('Button clicked!');
    });
  </script>
</body>
</html>
